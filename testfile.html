<!DOCTYPE html>
<html>
<head>
  <title>File Explorer</title>
  <style>
    .file-explorer {
      display: flex;
      flex-direction: column;
    }

    .file {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .file-icon {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }

    .file-name {
      font-weight: bold;
    }

    .contributor {
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="file-explorer">
    <div class="file">
      <img class="file-icon" src="folder-icon.png" alt="Folder Icon">
      <span class="file-name">Folder 1</span>
      <span class="contributor">Contributor 1</span>
    </div>
    <div class="file">
      <img class="file-icon" src="./Video/Steward.mov" alt="File Icon">
      
      <button><a href="./Video/insidethebox.mov" class="file-name">King Video</a></button>
      <span class="contributor">Contributor 2</span>
    </div>
    <div class="file">
      <img class="file-icon" src="file-icon.png" alt="File Icon">
      <a href="./Video/king.mov" class="file-name">File 2</a>
      <span class="contributor">Contributor 3</span>
    </div>
    <!-- Add more files and contributors as needed -->
  </div>
</body>
</html>
