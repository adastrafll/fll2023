<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===== CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">

     <title>HobbyBazaar! The One Place To Share Your Hobbies!</title>
</head>
<body onload="onInit(); clearUser()">
    <nav>
        <button class="button-icon menu" onclick="onMenuToggle()">
            <i class='bx bx-menu'></i>
        </button>

        <div class="branding">
            <a href="#">HobbyBazaar`</a>
        </div>
        
        <ul class="links">
            <li><a href="#">My Projects</a></li>
            <li><a href="#">My Groups</a></li>
            <li><a href="#">About Me</a></li>
        </ul>
        
        <div class="buttons">
            <button class="button-icon theme" onclick="onThemeToggle()">
                <i class='theme-icon bx'></i>
            </button>
            <div class="search">
                <button class="button-icon" onclick="onSearch()">
                    <i class='bx bx-search'></i>
                </button>
                <div class="search-panel">
                    <input type="text" placeholder="search...">
                </div>
            </div>
        </div>
    </nav> 
    <main>
        <form class="login-form" onsubmit="return onSubmit(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <br>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <br>
                <input type="password" id="password" name="password" required>
            </div>
            <button>Login</button>
        </form>
    </main>
    
    <script type="text/javascript" src="header.js"></script>
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
